<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <nav class=" flex px-20 py-10 gap-10 items-center">
        <div class="w-full h-0.5 bg-[#d4d4d4]"></div>
        <div class="flex ml-auto">
          <span class="font-semibold py-1 text-sm p-5 border-r border-r-[#d4d4d4] border-r-2">EN</span>
          <button class="p-5 py-1"><i data-feather="more-horizontal"></i></button>
        </div>
      </nav>
    </header>
    <div class="absolute -z-10 bg-[#121212]/50 top-0 left-0 right-0 bottom-0"></div>
    <div id="app" class=" overflow-hidden"></div>
    <div class="title mx-20 w-96 space-y-10">
      
    </div>
    <div class="fixed w-full bottom-20 px-20">
      <div class="flex items-end gap-5">
        <div class="number relative"></div>
        <div class="progress w-full bg-[#d4d4d4]/25 h-1 rounded-full"><div class="progress-bar bg-white/75 h-full"></div></div>
        <div class="flex gap-5">
          <button class="text-black bg-white p-3 rounded-full back"><i data-feather="chevron-left"></i></button>
          <button class="text-black bg-white p-3 rounded-full next"><i data-feather="chevron-right"></i></button>
        </div>
      </div>
    </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Draggable.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script>
      feather.replace()
    </script>
</html>
